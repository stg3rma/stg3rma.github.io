<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>St Germain E-20</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  
  <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'> 
   <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>

    <style>
    .hisrc img {
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>
                                                                <div class="container"> 
            <div class="col-md-4">
                               
      
  <h1>Pattern Viewer</h1>
    <canvas width="300" height="300" id="canvas1"></canvas>
<br>
        <label for="image">Select an image: </label>
        <select id="image">
            <option checked="">Please select one:</option>
            <option value="blue">blue</option>
            <option value="kidney">kidney</option>
            <option value="leaves">leaves</option>
        </select>
        <br>
        <label for="line1">Top line of text:</label>
        <input type="text" id="line1">
        <br>
        <label for="line2">Bottom line of text:</label>
        <input type="text" id="line2">
        <br>
        <button id="create">Create Image</button>
         <button id="clear">Clear Canvas</button>
     </div>
 
        <div class="col-md-4">
       <h1>Pattern Maker</h1>
 
    <canvas width="300" height="300" id="canvas2"></canvas>
    
        <label for="points">Select number of points on star: </label>
        <select id="points">
            <option checked="">Please select one:</option>
            <option value="3">three</option>
            <option value="4">four</option>
            <option value="5">five</option>
            <option value="6">six</option>
            <option value="7">seven</option>
            <option value="8">eight</option>
            <option value="9">nine</option>
            <option value="10">ten</option>     
        </select><br>
        <label for="colors">Select fill color: </label>
        <select id="colors">
            <option checked="">Please select one:</option>
            <option value="#006600">green</option>
            <option value="#0b45a9">blue</option>
            <option value="#000">black</option>
            <option value="#ccc">gray</option>
        </select><br>
<label for="rows">Select number of rows: </label>
        <select id="rows">
            <option checked="">Number of rows:</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
            <option value="5">five</option>
            <option value="6">six</option>
            <option value="7">seven</option>
            <option value="8">eight</option>
            <option value="9">nine</option>
            <option value="10">ten</option>  
            </select><br>
             <label for="columns">Number of columns: </label>
        <select id="columns">
            <option checked="">Please select one:</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
            <option value="5">five</option>
            <option value="6">six</option>
            <option value="7">seven</option>
            <option value="8">eight</option>
            <option value="9">nine</option>
            <option value="10">ten</option>   
            </select>   <br>
        <label>Click on shapes to rotate</label> <br>
        <button id="create2">Create Image</button>
         <button id="clear2">Clear Canvas</button>
   
    </div>
            <div class="col-md-4">
   
       
  <h1>Decorate a Tree</h1>
    <canvas width="300" height="300" id="canvas3"></canvas>
<br>
         <label for="tree">Drag ornaments onto tree</label> <br>
        <button id="create3">Create Image</button>
         <button id="clear3">Clear Canvas</button>
         <button id="save3">Save Image</button>
     </div>
   </div>     



	
		

         <!-- FOOTER -->
        <footer>
            <p>Â© 2014 Stefanie St. Germain</p>
        </footer>

    </div>


  <!-- javascript -->
    <script src="js/jquery-1.11.1.min.js"></script>


   
 
  <script src="js/bootstrap.min.js"></script>
  <script src="js/hisrc.js"></script>
  <script>
    $.hisrc.speedTest();
    $(document).ready(function(){
      $(".hisrc img").hisrc();
    });
  </script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/respond.min.js"></script>
     <script src="js/application2.js"></script>

</body>
</html>
